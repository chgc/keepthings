<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" [routerLink]="[view.link]" (click)="sidenav.close()">
        <md-icon md-list-icon>{{view.icon}}</md-icon> <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
      <a md-list-item (click)="fbLogin(); sidenav.close()" *ngIf="!isLogin">
        <md-icon md-list-icon>power_settings_new</md-icon>
        <span md-line> Facebook Login</span>
      </a>
      <a md-list-item (click)="logout(); sidenav.close()" *ngIf="isLogin">
        <md-icon md-list-icon>power_settings_new</md-icon>
        <span md-line> LOGOUT</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button> {{title}}
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-layout>
